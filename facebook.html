n Coordination Center would like to provide further clarifications to a statement made by the Cambodian side, published by Fresh News on 8 January 2026, regarding the situation along the Thai-Cambodian border, which cites statements from\nthe President of the Cambodian Senate, and the Prime Minister of Cambodia.\n The Joint Information Coordination Center would like to reaffirm Thailand‚Äôs position, as follows:\n 1. Thailand is committed to peace and peaceful means.\nThailand has consistently maintained a clear stance that it desires a border of peace, stability, cooperation, and joint development with its neighbors, including Cambodia, and does not wish for\nthe people of both sides to suffer any hardships.\n 2. Respect for the Ceasefire Agreement and Bilateral Mechanisms\n Thailand affirms its strict adherence to the ceasefire agreement and firm commitment to the survey and demarcation of the common land boundary within the Joint Boundary Commission (JBC) mechanism which addresses all related legal and technical matters. However, boundary matters will be most productive in a climate of de-escalation and mutual trust. To this end, Thailand calls\non Cambodia to immediately implement the other readily available de-escalation measures outlined\nin the Joint Statement, particularly humanitarian demining, to ensure the safety of civilians and that\nof survey teams on the ground.\n 3. Comprehensive Adherence to the International Law\n Thailand respects the principles of international law, the relevant conventions and treaties, as well as historical documents and evidence mutually accepted by both sides. Thailand firmly believes that border issues should be resolved through diplomatic processes and agreed-upon mechanisms, not through the use of force or communication that may lead to misunderstanding.\n 4. Constructive Public Communication\n The Joint Information Coordination Center views public communication from all parties should be based on verifiable facts, minimize rhetoric that may create tension, and consider\nthe impact on the relations between the people of both countries.\n The Joint Information Coordination Center reaffirms that Thailand remains ready to work constructively with Cambodia, through existing mechanisms, to maintain lasting peace, security,\nand the well-being of the people along the border of both countries.\n---------------------------------\nThe Thai-Cambodian Joint Information Coordination Center\n8 January 2026 at 18:00 hrs",

                                                            >

                                                                View
                                                            </button>
                                                        </td>
                                                    </tr>
                                                );
                                            })

                                                <td colSpan="6" className="px-6 py-10 text-center text-gray-500">
                                                    <div className="flex flex-col items-center justify-center gap-2">
                                                        <i data-lucide="search-x" className="w-10 h-10 text-gray-300"></i>
                                                        <span>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤/‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>

                    {/* Modal */}
                    {selectedPost && (

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
